<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>

    <style>
        body {
            background: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            padding: 10px 30px;
        }

        input[type="submit"] {
            padding: 8px 15px;
            cursor: pointer;
        }

        ul {
            padding: 20;
            margin-top: 40px;
        }

        l1 {
            margin: 5px auto;
            width: 260px;
            padding: 8px;
            border: 1px solid #151313ff;
            display: flex;
            justify-content: space-between;
            align-items: left;
        }

        button {
            background: red;
            color: white;
            border:white;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>To Do List</h1>

    <input type="text" id="t1" placeholder="Enter item..." />
    <input type="submit" id="b1" value="ADD" onclick="addItem()" />

    <ul id="list"></ul>

    <script>
        function addItem() {
            let text = document.getElementById("t1").value;

            let l1 = document.createElement("l1");
            l1.innerText = text;

            let btn = document.createElement("button");
            btn.innerText = "Delete";

            btn.onclick = function () {
                l1.remove();
            };

            l1.appendChild(btn);
            document.getElementById("list").appendChild(l1);

            document.getElementById("t1").value = "";
        }
    </script>

</body>
</html>
